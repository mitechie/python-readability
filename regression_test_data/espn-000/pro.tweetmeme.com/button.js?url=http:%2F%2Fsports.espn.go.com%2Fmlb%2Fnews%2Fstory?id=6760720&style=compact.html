			<head>
				<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
				<title>TweetMeme Retweet Button</title>
				<style type="text/css">
					body { margin: 0px; padding: 0px; }
a:visited { color: #000000; }

/* Normal Button */
#tweetmeme_button { font-family: arial; width: 80px; }
#tweetmeme_button a { text-decoration: none; border: none; }
#tweetmeme_button a:hover { text-decoration: none; }
#tweetmeme_button .count { background: url('http://zulu.tweetmeme.com/widget.gif') no-repeat; position:relative; display: block; text-decoration: none; width: 50px; height: 34px; text-align: center; font-size: 17px; color: #444444; padding: 4px 0px; }
#tweetmeme_button .count span.t { font-size: 10px; line-height: 10px; position: absolute; display: block; top: 23px; left: 10px; }
#tweetmeme_button .retweet { height: 16px; width: 50px; background: url('http://zulu.tweetmeme.com/widget.gif') no-repeat 0px -45px; text-align: center; margin-top: 3px; display: block; cursor: pointer; padding: 0px 0px 0px; font-size: 11px; color: #FFF; text-decoration: none; line-height: 16px; }
#tweetmeme_button .retweet:hover, #tweetmeme_button .retweet.selected { background-position: 0px -61px; color: #80b62a; }
#tweetmeme_button .retweet.selected { cursor: text; }
#tweetmeme_button .tweetmemebutton.loading .count { text-align: left; }
#tweetmeme_button .tweetmemebutton.loading .c { background: url('http://zulu.tweetmeme.com/button_loader.gif') no-repeat; height: 16px; width: 16px; display: block; text-indent: 100px; overflow: hidden; margin: 7px 0px 0px 18px; }
#tweetmeme_button .tweetmemebutton.loading .t { display: none !important; }

/* Compact Button */
#tweetmeme_button .compact .count { position: absolute; top:0; left: 55px; padding:0px 2px; z-index: 1; display: inline-block; margin: 3px 0px 0px -1px; font-size: 11px; line-height: 14px; font-weight: bold; color: #666666; width: auto; height: 14px; background: #E8E8E8; border: 1px solid #D3D3D3; -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px; }
#tweetmeme_button .compact .count span { padding:0; }
#tweetmeme_button .compact .retweet { z-index: 10; position: relative; float: left; height: 16px; width: 50px; background: url('http://tweetmeme.s3.amazonaws.com/demo/tc-widget.gif') no-repeat 0px -45px; text-align: center; display: block; cursor: pointer; padding: 0 5px 0 0; font-size: 11px; color: #FFF; text-decoration: none; line-height: 16px; }
#tweetmeme_button .compact .retweet:hover, #tweetmeme_button .compact .retweet.selected { background-position: 0px -61px; color: #80b62a; }
#tweetmeme_button .compact .retweet.selected { cursor: text; }
#tweetmeme_button .tweetmemebutton.compact.loading .c { background: url('http://zulu.tweetmeme.com/compactbutton_loader.gif') no-repeat; height: 16px; width: 16px; display: block; text-indent: 100px; overflow: hidden; margin: 0px 5px 0px 0px; }		        </style>
